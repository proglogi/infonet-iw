<!DOCTYPE html>

<html lang="pt-BR">

<head>
      <meta charset="UTF-8" />
      <title>Modelo para uso de JS</title>

</head>

<body>
	<script>
		var num1;
		var resto;
		
		num1 = prompt("Digite um número");
		resto = num1%2;
		
		if (isNaN(num1)){
			alert("Você não digitou um número.");
			}else {
				if(resto == 0){
					alert(num1+" é um número par.");
				}else{
					alert(num1+" é um número ímpar.");
				};
			};
		
	</script>	
</body>

</html>
